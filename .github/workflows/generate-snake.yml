name: Generate Snake

# run on schedule + manual trigger
on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours (adjust if you like)
  workflow_dispatch:        # allows manual run from Actions UI

# allow the workflow to write files back to the repo
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate SVGs (snake)
        # svg-only is faster if you only want SVG
        uses: Platane/snk/svg-only@v3
        id: snk
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit generated images to `output` branch
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update snake images"
          add: |
            - github-contribution-grid-snake.svg
            - github-contribution-grid-snake-dark.svg
          # create (or update) a separate branch named `output`
          new_branch: output
